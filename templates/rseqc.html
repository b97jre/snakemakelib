<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>{{ title if title else "RSeQC summary" }}</title>
{{ plot_resources|indent(8) }}
<style>
{{ css|indent(8) }}
</style>
{{ rseqc_plots['script']|indent(8) }}
</head>
<body>
<h3>RSeQC summary</h3>

<figure>
{{ rseqc_plots['div']|indent(8) }}
<figcaption>RSeQC summary plots. </figcaption>
</figure>


<h3>Attachments</h3>
<table>
	<tr>
		<td><a href="{{ uri['rd_uri'] }}" download="{{ uri['rd_file'] }}" draggable="true">{{ uri['rd_file'] }}</a></td>
	</tr>
	<tr>
		<td><a href="{{ uri['gc_uri'] }}" download="{{ uri['gc_file'] }}" draggable="true">{{ uri['gc_file'] }}</a></td>
	</tr>
</table>
</body>
</html>
